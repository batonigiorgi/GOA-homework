<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" >
    <style>
        th {
            background-color: #1c7957;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr.highlight {
            background-color: #f2f2f2;
        }
        tr.highlight td {
            color: #147c56;
        }
        td:nth-child(1) {
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Points</th>
            <th>Team</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Domenic</td>
            <td>88,110</td>
            <td>dcode</td>
        </tr>
        <tr class="highlight">
            <td>2</td>
            <td>Sally</td>
            <td>72,400</td>
            <td>Students</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Nick</td>
            <td>52,300</td>
            <td>dcode</td>
        </tr>
    </table>
</body>
</html>
