<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ჯეირანი</title>
  <link rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>ჯეირანი</h1>
    <div class="game-board">
      <p>აირჩიეთ თქვენი მებრძოლი</p>
      <div class="choices">
        <button class="choice-btn" data-choice="ჭა">ჭა</button>
        <button class="choice-btn" data-choice="ფურცელი">ფურცელი</button>
        <button class="choice-btn" data-choice="მაკრატელი">მაკრატელი</button>
      </div>
      <div class="result">
        <p id="game-result">თამაშს თქვენ იწყებნთ</p>
      </div>
    </div>

    <div class="history-tab">
      <button class="toggle-tab-btn">თამაშის ისტორია</button>
      <div class="history-content">
        <ul id="game-history"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
