<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input class="yee" type="text">
    <p></p>
    <script>
        const yee = document.querySelector('.yee');
        const p = document.querySelector('p')
        yee.addEventListener('input', function(){
            p.innerText = yee.value.length
        })
    </script>
</body>
</html>
