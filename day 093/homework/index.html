<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cookie Clicker</h1>
        <div class="stats">
            <p>Cookies: <span id="cookie-count">0</span></p>
            <p>Gold: <span id="gold-count">0</span></p>
        </div>
        <div class="button-container">
            <button id="cookie-button"> Click Cookie</button>
        </div>

        <h2>Upgrades</h2>
        <div class="upgrades">
            <div class="upgrade">
                <button id="buy-finger">Buy Finger (+1 Click)</button>
                <p>Cost: <span id="finger-cost">50</span> Gold</p>
            </div>
            <div class="upgrade">
                <button id="buy-mines">Buy Mines (+1 Gold)</button>
                <p>Cost: <span id="mines-cost">100</span> Cookies</p>
            </div>
            <div class="upgrade">
                <button id="buy-double-cookies">Double Cookies Per Click</button>
                <p>Cost: <span id="double-cookies-cost">200</span> Gold</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
