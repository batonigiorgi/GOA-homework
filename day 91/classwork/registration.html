<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რეგისტრაცია</title>
</head>
<body>
    <h1>რეგისტრაციის ფორმა</h1>
    <form id="registrationForm" onsubmit="return validateForm()">
        <label for="name">სახელი:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">იმეილი:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="password">პაროლი:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="confirmPassword">პაროლის გამეორება:</label>
        <input type="password" id="confirmPassword" name="confirmPassword"><br><br>

        <label for="age">ასაკი:</label>
        <input type="number" id="age" name="age"><br><br>

        <button type="submit">გაგზავნა</button>
    </form>

    <script>
        function validateForm() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const age = document.getElementById("age").value;


            if (name === "გიორგი" && password === "12345") {
            } else if (name === "ანა" && password === "password123") {
            } else {
                alert("არასწორია");
                return false;
            }

            if (password !== confirmPassword) {
                alert("პაროლი და პაროლის გამეორება არ ემთხვევა");
                return false;
            }

            if (age < 18) {
                alert("18+");
                return false;
            }

            return true; 
        }
    </script>
</body>
</html>
