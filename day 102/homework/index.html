<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        input {
            padding: 10px;
            width: 300px;
            margin: 10px;
            font-size: 16px;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .result {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Random ID Generator</h1>
    <button id="generateIdBtn">Generate Random ID</button>
    <input type="text" id="idInput" placeholder="Enter ID to check">
    <button id="checkIdBtn">Check ID</button>
    <div id="output"></div>
    <div class="result" id="result"></div>
    <script>
        const generateIdBtn = document.getElementById('generateIdBtn');
        const checkIdBtn = document.getElementById('checkIdBtn');
        const idInput = document.getElementById('idInput');
        const output = document.getElementById('output');
        const result = document.getElementById('result');
        let idList = [];
        function generateRandomId() {
            const randomId = Math.random().toString(36).substring(2, 10);
            idList.push(randomId);
            output.innerHTML = `Generated ID: <strong>${randomId}</strong><br>All IDs: ${idList.map((id, index) => `key-${id}: value-${index}`).join(', ')}`;
            result.innerHTML = '';
        }
        function checkId() {
            const enteredId = idInput.value;
            const index = idList.indexOf(enteredId);
            if (index !== -1) {
                result.innerHTML = `ID <strong>${enteredId}</strong> exists at index <strong>${index}</strong>`;
            } else {
                result.innerHTML = `ID <strong>${enteredId}</strong> does not exist`;
            }
        }
        generateIdBtn.addEventListener('click', generateRandomId);
        checkIdBtn.addEventListener('click', checkId);
    </script>
</body>
</html>
