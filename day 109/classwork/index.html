<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 400px;
            height: 400px;
        }

        .box {
            position: absolute;
            border: 5px solid;
        }

        .box1 {
            width: 100%;
            height: 100%;
            border-color: rgb(255, 0, 0);
        }

        .box2 {
            width: 80%;
            height: 80%;
            border-color: #eaff00;
            top: 10%;
            left: 10%;
        }

        .box3 {
            width: 60%;
            height: 60%;
            border-color: #22ff00;
            top: 20%;
            left: 20%;
        }

        .box4 {
            width: 40%;
            height: 40%;
            border-color: rgb(0, 17, 255);
            top: 30%;
            left: 30%;
        }

        .box5 {
            width: 20%;
            height: 20%;
            border-color: #00fff2;
            top: 40%;
            left: 40%;
        }

        .box6 {
            width: 10%;
            height: 10%;
            border-color: #ffffff;
            top: 45%;
            left: 45%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
        <div class="box box6"></div>
    </div>
</body>
</html>
