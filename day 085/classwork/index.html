<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Divs</title>
    <style>
        .nested-div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
        }

        .div-1 { background-color: rgb(255, 0, 0); }
        .div-2 { background-color: rgb(251, 255, 0); }
        .div-3 { background-color: rgb(0, 255, 13); }
        .div-4 { background-color: rgb(55, 0, 255); }
        .div-5 { background-color: rgb(255, 255, 255); }
    </style>
</head>
<body>
    <div id="div1" class="nested-div div-1">
        <div id="div2" class="nested-div div-2">
            <div id="div3" class="nested-div div-3">
                <div id="div4" class="nested-div div-4">
                    <div id="div5" class="nested-div div-5">
                        Click Me!
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('div1').addEventListener('click', function(event) {
            console.log('Div 1');
        });

        document.getElementById('div2').addEventListener('click', function(event) {
            console.log('Div 2');
            event.stopPropagation(); 
        });

        document.getElementById('div3').addEventListener('click', function(event) {
            console.log('Div 3');
        });

        document.getElementById('div4').addEventListener('click', function(event) {
            console.log('Div 4');
            event.stopPropagation();
        });

        document.getElementById('div5').addEventListener('click', function(event) {
            console.log('Div 5');
        });
    </script>
</body>
</html>
