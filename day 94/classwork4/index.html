<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #ffffff;
      box-sizing: border-box;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 3fr;
      gap: 20px;
      width: 100%;
      max-width: 900px;
      padding: 20px;
    }

    .sidebar {
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #000000;
      border: 2px solid #000000;
      border-radius: 8px;
    }

    .content {
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #000000;
      border: 2px solid #000000;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">Left</div>
    <div class="content">Right</div>
  </div>
</body>
</html>
