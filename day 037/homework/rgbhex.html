<!--(Red, Green, Blue) მუშაობს ფერების შერევით. ის წარმოადგენს თითოეულ ფერს (წითელი, მწვანე, ლურჯი) 0-დან 255-მდე ინტენსივობით. მაგალითი: rgb(255, 0, 0) ქმნის სუფთა წითელ ფერს.
