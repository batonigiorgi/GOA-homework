<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ვებგვერდი</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">მთავარი</a></li>
                <li><a href="#">გააცნობეთ</a></li>
                <li><a href="#">კონტაქტი</a></li>
                <li><a href="#">ბლოგი</a></li>
                <li><a href="#">განცხადებები</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="cards">
            <div class="card">
                <h2>ბილეთი 1</h2>
                <p>სუპი სოუსი გადი მოუსვი</p>
            </div>
            <div class="card">
                <h2>ბილეთი 2</h2>
                <p>ორი კურღლის მადევარი ვეცერთს ვერ დაიჭერსო</p>
            </div>
            <div class="card">
                <h2>ბილეთი 3</h2>
                <p>კაცი მიდის სახინკლეში და 99 ხინკალი მინდაო</p>
            </div>
            <div class="card">
                <h2>ბილეთი 4</h2>
                <p>ოფიციანტმა ბარემ 1000 აიღეო </p>
            </div>
            <div class="card">
                <h2>ბილეთი 5</h2>
                <p>100 რა ღორი ხოარვარო</p>
            </div>
        </section>
    </main>
</body>
</html>
