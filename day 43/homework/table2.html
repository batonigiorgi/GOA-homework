<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <style>
        th {
            text-align: left;
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            border: 1px solid;
            
        }

        th {
            background-color: #31b42d;
            color: white;
            font-size: smaller;
        }
        tr:nth-child(odd) {
            background-color: #e4dede;
        }
        tr {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 400;
            font-size: x-small;
        }

    </style>
</head>
<body>
    <table style="width:80%">
        <tr>
            <th>Product</th>
            <th>Unit Price</th>
            <th>Quantity</th>
            <th>Date Sold</th>
            <th>Status</th>
        </tr>
        <tr>
            <td>Solid oak work table</td>
            <td>$800</td>
            <td>10</td>
            <td>03/15/2014</td>
            <td>Waiting for Pickup</td>
        </tr>
        <tr>
            <td>Leather iPhone wallet</td>
            <td>$45</td>
            <td>120</td>
            <td>02/28/2014</td>
            <td>in Transit</td>
        </tr>
        <tr>
            <td>27 Apple Thunderbolt displays</td>
            <td>$1000</td>
            <td>25</td>
            <td>02/10/2014</td>
            <td>Delivered</td>
        </tr>
        <tr>
            <td>Bose studio headphones</td>
            <td>$80</td>
            <td>90</td>
            <td>01/14/2014</td>
            <td>Delivered</td>
        </tr>
    </table>
</body>
</html>
