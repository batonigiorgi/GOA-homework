<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration Examples</title>
    <style>
        .decorated1 {
            text-decoration: dotted underline red;
        }
        .decorated2 {
            text-decoration: solid underline blue;
        }
        .decorated3 {
            text-decoration: double underline green;
        }
        .decorated4 {
            text-decoration: wavy underline orange;
        }
        .decorated5 {
            text-decoration: dotted underline #ff5733;
        }
        .decorated6 {
            text-decoration: solid underline rgb(0, 255, 0);
        }
        .decorated7 {
            text-decoration: double underline rgba(0, 0, 255, 0.5);
        }
        .decorated8 {
            text-decoration: wavy underline #4B0082;
        }
        .decorated9 {
            text-decoration: dotted underline rgb(255, 165, 0);
        }
        .decorated10 {
            text-decoration: solid underline #800080;
        }
    </style>
</head>
<body>
    <div>
        <p class="decorated1">oagh</p>
        <p class="decorated2">gpreaihgio</p>
        <p class="decorated3">gkj;arhuog</p>
        <p class="decorated4">uigrahgiuareh</p>
        <p class="decorated5">hagiuhae</p>
        <p class="decorated6">guriahgi</p>
        <p class="decorated7">ughrohauiog</p>
        <p class="decorated8">uirhagiuae (wavy #4B0082)</p>
        <p class="decorated9">uio;graehgiu </p>
        <p class="decorated10">aghlaeig </p>
    </div>
</body>
</html>
