<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <style>
        th {
            text-align: left;
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            border: 1px solid;
        }

        th {
            background-color: #ff6637;
            color: white;
            font-size: smaller;
        }
        tr:nth-child(odd) {
            background-color: #e4dede;
        }
        tr {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 400;
            font-size: x-small;
        }

    </style>
</head>
<body>
    <table style="width:80%">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Occupation</th>
            <th>Location</th>
        </tr>
        <tr>
            <td>Luke Peters</td>
            <td>25</td>
            <td>Freelance Web Developer</td>
            <td>Brookline, MA</td>
        </tr>
        <tr>
            <td>Joseph Smith</td>
            <td>27</td>
            <td>Project Manager</td>
            <td>Sommerville, MA</td>
        </tr>
        <tr>
            <td>Maxwell Jonhson</td>
            <td>26</td>
            <td>UX Architect & Designer</td>
            <td>Arlington, MA</td>
        </tr>
        <tr>
            <td>Harry Harrison</td>
            <td>25</td>
            <td>Front-End Developer</td>
            <td>Boston, MA</td>
        </tr>
    </table>
</body>
</html>
