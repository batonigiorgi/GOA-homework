<style>
    body {
        background-color: #FFFFFF;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 130vh;
        margin: 0;
    }

    .container {
        position: relative;
        width: 300px;
        height: 200px;
        background-color: #FFFFFF;
    }

    .dot {
        width: 29px;
        height: 60px;
        background-color: #4B4D88;
        border-radius: 50px;
        position: absolute;
    }

    .dot1 {
        top: -45px;
        left: 70px;
        transform: rotate(-45deg);
    }

    .dot2 {
        top: -40px;
        right: 70px;
        transform: rotate(45deg);
    }

    .dot3 {
        top: 60px;
        left: 70px;
        transform: rotate(-45deg);
    }

    .dot4 {
        top: 60px;
        right: 70px;
        transform: rotate(45deg);
    }

    .center-dot {
        top: 30px;
        left: 50%;
        transform: translateX(-50%);
    }

    .line {
        width: 250px;
        height: 30px;
        background-color: #4B4D88;
        border-radius: 50px;
        position: absolute;
        bottom: 35px;
        left: 50%;
        transform: translateX(-50%);
    }
</style>
</head>
<body>
<div class="container">
    <div class="dot dot1"></div>
    <div class="dot dot2"></div>
    <div class="dot dot3"></div>
    <div class="dot dot4"></div>
    <div class="dot center-dot"></div>
    <div class="line"></div>
</div>
</body>
</html>
